#import "../../fragments/company/list"
#import "../../fragments/company/details"
#import "../../fragments/company/address"
#import "../../fragments/company/contact"
#import "../../fragments/company/social"
#import "../../fragments/company/services"
#import "../../fragments/company/images"

query ContentUpdatePortalCompany($input: ContentHashQueryInput!) {
  contentHash(input: $input) {
    ...CompanyListFragment
    ...CompanyDetailsFragment
    ...CompanyAddressFragment
    ...CompanyContactFragment
    ...CompanySocialFragment
    ...CompanyServicesFragment
    ...CompanyImagesFragment
  }
}
