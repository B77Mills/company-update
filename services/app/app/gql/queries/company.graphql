query PlatformContentHash($input: Base4PlatformContentQueryHash!) {
  base4PlatformContentHash(input: $input) {
    name
		teaser
    hash
    type
    body
    primaryImage {
			src(input: {host: "cdn.baseplatform.io"})
		}
		scheduledWebsiteSections {
			edges {
				node {
					id
					name
				}
			}
		}
		... on Base4PlatformContentCompany {
			address1
			address2
			city
			state
			zip
			country
			phone
			tollfree
			fax
			website
	    email

			numberOfEmployees
			trainingInformation
			yearsInOperation
			salesRegion
			servicesProvided
			salesChannels
			productSummary
			serviceInformation
			warrantyInformation

      # sections {
      #   name
      #   children {
      #     name
      #   }
      # }
			salesContacts {
				edges {
					node {
						name
						title
						hash
					}
				}
			}
			publicContacts {
				edges {
					node {
						name
						title
						hash
					}
				}
			}
			listingContacts {
				edges {
					node {
						name
						title
						hash
					}
				}
			}
		}
  }
}
