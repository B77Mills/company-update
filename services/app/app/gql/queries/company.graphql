query CompanyUpdateContentHashQuery($input: ContentHashQueryInput!) {
  contentHash(input: $input) {
    id
    name
    teaser
    hash
    type
    body
    primaryImage {
      src
    }
    websiteSchedules {
      section {
        id
        name
      }
    }
    images {
      edges {
        node {
          id
        }
      }
    }
    ... on ContentCompany {
      address1
      address2
      city
      state
      zip
      country
      phone
      tollfree
      fax
      website
      email

      socialLinks {
        provider
        url
      }

      numberOfEmployees
      trainingInformation
      yearsInOperation
      salesRegion
      servicesProvided
      salesChannels
      productSummary
      serviceInformation
      warrantyInformation

      salesContacts {
        edges {
          node {
            name
            title
            hash
          }
        }
      }
      publicContacts {
        edges {
          node {
            name
            title
            hash
          }
        }
      }
      listingContacts {
        edges {
          node {
            name
            title
            hash
          }
        }
      }
    }
  }
}
