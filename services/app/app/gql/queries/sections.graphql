query WebsiteSections($input: Base4WebsiteSectionsFromIdsQueryInput!) {
  base4WebsiteSectionsFromIds(input: $input) {
    edges {
      node {
        id
        name
        fullName
        children(input: {pagination: {first: 100}}) {
          edges {
            node {
              id
              name
              children(input: {pagination: {first: 100}}) {
                edges {
                  node {
                    id
                    name
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
