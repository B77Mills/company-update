query Config {
  config {
    domain
    logo
    sections {
      edges {
        node {
          id
          name
          children(input: {pagination: {first: 100}}) {
            edges {
              node {
                id
                name
                children(input: {pagination: {first: 100}}) {
                  edges {
                    node {
                      id
                      name
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
